<html>
  <head>
    <title>paper-radio-group demo</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-lite.js"></script>
    <script type="module" src="../../iron-demo-helpers/demo-snippet.js"></script>
    <script type="module" src="../../iron-demo-helpers/demo-pages-shared-styles.js"></script>
    <script type="module" src="../../paper-radio-button/paper-radio-button.js"></script>
    <script type="module" src="../paper-radio-group.js"></script>
  </head>
  <body unresolved>
    <!-- FIXME(polymer-modulizer):
        These imperative modules that innerHTML your HTML are
        a hacky way to be sure that any mixins in included style
        modules are ready before any elements that reference them are
        instantiated, otherwise the CSS @apply mixin polyfill won't be
        able to expand the underlying CSS custom properties.
        See: https://github.com/Polymer/polymer-modulizer/issues/154
        -->
    <script type="module">
const $_documentContainer = document.createElement('div');

$_documentContainer.innerHTML = `<custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
          max-width: 500px;
        }

        label {
          align-self: center;
        }
      </style>
    </custom-style>`;

document.body.appendChild($_documentContainer);
</script>

    <script type="module">
const $_documentContainer = document.createElement('div');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">
      <h3>A paper-radio-group allows only one item to be selected</h3>
      <demo-snippet class="centered-demo">
        <template>
          <label id="label1">Dinosaurs:</label>
          <paper-radio-group aria-labelledby="label1">
            <paper-radio-button name="a">allosaurus</paper-radio-button>
            <paper-radio-button name="b">brontosaurus</paper-radio-button>
            <paper-radio-button name="d" disabled="">diplodocus</paper-radio-button>
          </paper-radio-group>
        </template>
      </demo-snippet>

      <h3>It can have an initial selection</h3>
      <demo-snippet class="centered-demo">
        <template>
          <label id="label2">Dinosaurs:</label>
          <paper-radio-group selected="b" aria-labelledby="label2">
            <paper-radio-button name="a">allosaurus</paper-radio-button>
            <paper-radio-button name="b">brontosaurus</paper-radio-button>
            <paper-radio-button name="d" disabled="">diplodocus</paper-radio-button>
          </paper-radio-group>
        </template>
      </demo-snippet>

      <h3>It can optionally allow items to be deselected</h3>
      <demo-snippet class="centered-demo">
        <template>
          <label id="label3">Dinosaurs:</label>
          <paper-radio-group selected="b" allow-empty-selection="" aria-labelledby="label3">
            <paper-radio-button name="a">allosaurus</paper-radio-button>
            <paper-radio-button name="b">brontosaurus</paper-radio-button>
            <paper-radio-button name="d" disabled="">diplodocus</paper-radio-button>
          </paper-radio-group>
        </template>
      </demo-snippet>
    </div>`;

document.body.appendChild($_documentContainer);
</script>
  </body>
</html>
