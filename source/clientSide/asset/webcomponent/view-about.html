<link rel="import" href="./component.package/polymer/polymer.html">
<link rel="import" href="./component.package/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="./component.package/paper-icon-button/paper-icon-button.html">

<link rel="import" href="./component.package/iron-icons/iron-icons.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="view-about">
  <template>
    <style include="shared-styles">
      :host {
        @apply --layout;
        @apply --layout-flex-auto;
        @apply --layout-center-center;
        @apply --layout-horizontal;
        @apply --layout-wrap;
        padding: 10px;
      }
      paper-card { 
        max-width: 400px;
        min-width: 300px;
        margin: auto;
      }
      .profile {
        background-color: red;
      }
    </style>
    <custom-style>
      <style is="custom-style">
        :host {
        }
        .rate {
          min-height: 143.5px;
        }
        h1 {
          text-align: center;
        }
        
        .rate-image {
          background-size: cover;
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          width: 120px;
                          
        }
        paper-card {
          margin: 10px;
        }
        .rate-header { 
          @apply(--paper-font-headline);
        }
        .rate-name { 
          color: var(--paper-grey-600); 
          margin: 3px 0 10px 0; 
        }
        paper-icon-button.rate-icon {
          --iron-icon-fill-color: white;
          --iron-icon-stroke-color: var(--paper-grey-600);
        }
        a paper-button,
        a:active paper-button,
        a:visited paper-button {
          color: #000;
          line-height: 11px;
          display: inline-block;
        }
        .container {
          @apply --layout;
          @apply --layout-flex-auto;
          @apply --layout-center-center;
          @apply --layout-horizontal;
          @apply --layout-wrap;
          text-align: center; 
          margin: auto; 
          width: 100%; 
          text-align: right;
        }
        .card-content {
          max-height: 130px;
        } 
        @media only screen and (max-width: 768px) {
          .card {
            margin-right: 0;
            margin-left: 0;
            padding: 0;
          }


        }
      </style>
    </custom-style>

    <!--<div class="card">
    </div>-->
    <div style="text-align: center; margin: auto; width: 100%; display: block;">
      <h1 style="text-align: center;">تواصل معنا:</h1>
      <paper-card class="rate" style="border-radius: 15px;;overflow: hidden;text-align: center; margin: 10px auto;">
        <div class="rate-header" style="font-size: 18px;text-align: center; padding: 10px; background-color: #4285f4; color: white; font-weight: bold;">نايف أبو صويص</div>
        <div class="card-content" style="max-height: none;padding:16px;">
          <div class="rate-name" style="text-align: right;">
            <span>المكتب:</span>
            <ul style="margin-top: 0;">
              <li>الرملة - דויד המלך 4 בית גזית, ת.ד 447 - רמלה</li>
            </ul>
            <span style="margin: auto;display: block; text-align: center;">gaziteng1@gmail.com</span>
          </div>
        </div>
        <div class="card-actions" style="text-align: center;">
          <a href="https://www.facebook.com/NaifAboSwiss" target="_blank" tabindex="-1">
            <paper-button style="background-color:#3b5998; color: white; height: 34px; margin: 3px;">Facebook Page</paper-button>
          </a>
          <a href="https://www.youtube.com/channel/UCAsu5OeRSvyjDS6qP2NSY4A" target="_blank" tabindex="-1">
            <paper-button style="background-color:#e52d27; color: white; height: 34px; margin: 3px;">Youtube</paper-button>
          </a>
          
        </div>
      </paper-card>
    </div>
  
  </template>

  <script>
  {
    class Element extends Polymer.Element {
      static get is() { return 'view-about'; }
      static get properties() {
        return {}
      }
    }
    customElements.define(Element.is, Element);
  }
  </script>
</dom-module>
