      :host {

      app-header-layout {
      }

        }

      <div content> 
        <div class="card">
          <h1>الدراسة في رومانيا:</h1>
          <p>الجامعات الرومانية جامعات حكومية وعريقة ومعترف بها لدى وزارة التعليم العالي .ورومانيا هي العضو 22 في الاتحاد الأوروبي.</p>
          <p>الدراسة في رومانيا وجامعاتها من المشاريع الناجحة، وبعد إنضمام رومانيا لدول الإتحاد الأوروبي أصبحت شهادات الجامعات الرومانية معترف بها على المستوى الأوروبي بشكل كامل وعلى المستوى الدولي، ويستطيع الطالب الذي تخرج من الجامعات الرومانية أن يعمل في أي دولة من دول الإتحاد الأوروبي دون أن يتم إختباره من جهات العمل مثلما يحدث مع خريجي الجامعات الروسية والاوكرانية والتركية والعربية. ولقد نجحت الجامعات الرومانية بهذه المميزات في جذب الطلاب من جميع أنحاء العالم إليها من خلال الترويج لها عبر وسائل الإتصالات الحديثة مثل الإنترنت ومن خلال سفارتها في جميع الدول, وتضمن لكم الشهادات المكتسبة من جامعات رومانيا  المرموقة حياة مهنية ناجحة في بلادكم وفي الخارج.</p>
        </div>

        </div>
