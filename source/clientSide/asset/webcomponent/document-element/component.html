<!-- Bind to URL - Proxy for window.location for Managing top-level routes -->
<app-location route="{{route}}"></app-location>
<app-route route="{{route}}" pattern="/:pathTopLevel" data="{{routeData}}" tail="{{subroute}}"></app-route>

<!-- Layouts -->
<iron-pages selected="{{layout}}" attr-for-selected="name" fallback-selection="webapp-layout-toolbar" role="main">

    <webapp-layout-toolbar name="webapp-layout-toolbar" page="{{page}}" route="{{subroute}}" app="[[app]]">

        <a class="drawerlink" slot="drawertab" name="frontPage" href$="{{app.setting.location.routeBasePath}}/">[[app.configuration.language]]</a>
        <a class="drawerlink" slot="drawertab" name="about" href$="{{app.setting.location.routeBasePath}}/contact">{{func()}}</a>

        <paper-tab slot="toolbartab" link name="studyfieldPage"> <a class="link" href$="{{app.setting.location.routeBasePath}}/studyfield" tabindex="-1">السيرة الذاتية</a> </paper-tab>
        <paper-tab slot="toolbartab" link name="countryPage"><a class="link" href$="{{app.setting.location.routeBasePath}}/country/bucharest" tabindex="-1">المشاريع</a></paper-tab>

    </webapp-layout-toolbar>
    <material-cv name="material-cv"  app="[[app]]"></material-cv>
</iron-pages>
