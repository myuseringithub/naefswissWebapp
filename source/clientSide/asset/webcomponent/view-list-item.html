<link rel="import" href="./component.package/polymer/polymer.html">
<link rel="import" href="./component.package/iron-icons/iron-icons.html">
<link rel="import" href="./component.package/paper-icon-button/paper-icon-button.html">
<link rel="import" href="./component.package/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="./component.package/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="./component.package/app-layout/app-header/app-header.html">
<link rel="import" href="./component.package/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="./shared-styles.html">

<dom-module id="view-list-item">
  <template fullbleed>
    <style include="shared-styles">
      :host {
        padding: 10px;
        margin-top: 10px;
        @apply(--layout);
        @apply(--layout-flex-auto);
        @apply(--layout-center-center);
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
      }

      .card {
        @apply(--layout);
        @apply(--layout-flex-auto);
        @apply(--layout-center-center);
        @apply(--layout-horizontal);
        @apply(--layout-wrap);
        box-sizing: border-box;
        /*max-width: 184px;*/
        margin: 8px;
        flex: 1 calc(20% - 20px);
        width: calc(20% - 20px);
        height: calc(10% - 20px);
        max-width: 300px;
        max-height: 300px;
        min-width: 200px;
        min-height: 200px;
        border: solid 1px;
        border-color: #CFCFCF;
        border-radius: 5px;
        overflow: auto;
        position: relative;

        text-align: center;
        text-decoration: none;
        font-size: 40px;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px rgba(0, 0, 0, 0.35);
        
      	background:url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Flag_map_of_Romania.svg/1024px-Flag_map_of_Romania.svg.png') no-repeat center, url('http://otnemea.com/wp-content/uploads/bucharest1.png') no-repeat top left;
      	/* Animate the positions of both of the backgrounds */
        transition:background-position 1s;
        background-color: #303f9f;
        background-position: center center;
        background-size: cover;
        cursor: pointer;
        
      }
      .card[inactive] {
        filter: grayscale(80%) blur(1px);
        cursor: default;
        
      }
      .card[inactive] span {
        font-size: 20px;
        display: block;
        position: absolute;
        bottom: 8px;
        text-align: center;
        left: 0;
        right: 0;
        margin: 0 auto;
        }
      .card:hover{
        /* The same goes for properties like background-position and repeat */
        background-position:5% 90px, top right;
      }
      
    </style>

    <a href$="{{app.setting.location.routeBasePath}}/country/bucharest" class="card">
      رومانيا
    </a>
    <a href$="" class="card" inactive style="background: url('https://media.tdc.travel/tdc_media/tmp/new/1477684933.498.italy-section-image.jpg') center center; background-size: cover;">
      ايطاليا
      <span> قيد الإنشاء </span>
    </a>
    <a href$="" class="card" inactive style="background: url('http://staticassets1e.eurostar.com/sites/default/files/styles/destination_hero/public/680x250_germany2.jpg?itok=77cwbn5O') center center; background-size: cover;">
        المانيا
        <span> قيد الإنشاء </span>
    </a>
    <a href$="" class="card" inactive style="background: url('https://cache-graphicslib.viator.com/graphicslib/thumbs360x240/7845/SITours/eiffel-tower-priority-access-ticket-with-host-in-paris-299567.jpg') center center; background-size: cover;"> 
        فرنسا
        <span> قيد الإنشاء </span>
    </a>
  </template>

  <script>
  {
    class Element extends Polymer.Element {
      static get is() { return 'view-list-item'; }
      static get properties() {
        return {
          app: Object,
        }
      }
    }
    customElements.define(Element.is, Element);
  }
  </script>
</dom-module>
